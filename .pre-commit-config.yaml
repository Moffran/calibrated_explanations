repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.9
    hooks:
      - id: bandit
        args: ["-q", "-r", "src", "-s", "B101"]
        pass_filenames: false
        stages: [pre-commit, pre-push]

  - repo: https://github.com/pypa/pip-audit
    rev: v2.7.3
    hooks:
      - id: pip-audit
        args: ["--requirement", "requirements.txt", "--ignore-vuln", "PYSEC-0000"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0
    hooks:
      - id: codespell
        args: ["-L", "dataframe,nd", "-S", "*.lock,*.csv,*.txt,*.json,*.md,*.png,*.jpg,*.gif,*.zip"]
        exclude: "(^data/|^benchmarks/|^build/|^dist/|^notebooks/|^evaluation/)"

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=1500"]

  # Local repo hooks
  - repo: local
    hooks:
      - id: pytest
        name: pytest (quick suite)
        entry: pytest -q --maxfail=1
        language: system
        pass_filenames: false
        stages: [pre-push]
        types: [python]

ci:
  autofix_prs: true
  autofix_commit_msg: "chore(pre-commit): auto-fix"
  skip: [pip-audit]
