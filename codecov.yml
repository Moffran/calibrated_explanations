codecov:
  require_ci_to_pass: yes

coverage:
  status:
    patch:
      default:
        informational: true
      runtime-calibration:
        target: '85%'
        threshold: '0%'
        paths:
          - "src/calibrated_explanations/core/"
          - "src/calibrated_explanations/_interval_regressor.py"
          - "src/calibrated_explanations/_venn_abers.py"
          - "src/calibrated_explanations/plugins/intervals.py"
          - "src/calibrated_explanations/plugins/builtins.py"
          - "src/calibrated_explanations/utils/perturbation.py"
          - "src/calibrated_explanations/utils/discretizers.py"
