name: Deprecation Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  deprecation-check:
    name: Deprecation-sensitive tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -c "import pathlib, subprocess, sys; req = pathlib.Path('requirements.txt'); subprocess.run([sys.executable, '-m', 'pip', 'install', '-r', str(req), '-c', 'constraints.txt'], check=True) if req.exists() else None"
          python -m pip install pytest pytest-cov -c constraints.txt

      - name: Run deprecation-sensitive tests
        env:
          CE_DEPRECATIONS: error
        run: |
          # Run unit tests quickly in deprecation-error mode to catch any
          # newly-introduced deprecations without running the full coverage
          # gated suite here.
          pytest tests/unit -m "not viz" -q --maxfail=1 --no-cov
