name: dependency-audit

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    continue-on-error: ${{ github.event_name == 'pull_request' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          python -m pip install pip-audit -c constraints.txt

      - name: Run dependency audit
        run: |
          # GHSA-xm59-rqc7-hhvf has no fixed nbconvert release yet; ignore until patched.
          pip-audit -r requirements.txt -r docs/requirements-doc.txt --ignore-vuln GHSA-xm59-rqc7-hhvf
