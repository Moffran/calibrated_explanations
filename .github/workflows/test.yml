name: test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    # Skip CI if commit message starts with 'info:'
    if: ${{!startsWith(github.event.head_commit.message, 'info:') && !startsWith(github.event.head_commit.message, 'Info:') && !startsWith(github.event.head_commit.message, 'docs:') && !startsWith(github.event.head_commit.message, 'Docs:')}}
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip' # caching pip dependencies

      - name: Cache pip
        uses: actions/cache@v5
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ matrix.python-version }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
          pip install pytest pytest-cov xgboost lime shap setuptools psutil

      - name: Run tests with coverage
        id: run_tests
        run: make test-cov

      - name: Run doctests
        run: python src/calibrated_explanations/utils/helper.py

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.xml

      - name: Check per-module coverage gates
        run: python scripts/check_coverage_gates.py coverage.xml

  core-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install core dependencies only (no viz extras)
        run: |
          python -m pip install --upgrade pip
          # Install project without dependencies to control deps explicitly
          pip install . --no-deps
          # Install minimal runtime deps explicitly. Matplotlib is required at import-time
          # by some core modules (it only supplies the visualization backend), so include it
          # while still omitting other optional viz extras (like lime/ipython).
          pip install numpy pandas scikit-learn "crepes>=0.7.1,<0.9" "venn-abers>=1.4.1" matplotlib pytest pytest-cov

      - name: Run core test subset (skip viz)
        run: pytest -q -k "not viz" --no-cov

  viz-only:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies with viz extras
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install .[viz]
          pip install pytest pytest-cov

      - name: Run visualization tests
        run: pytest -m viz --no-cov -q

  perf-guard:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install . psutil

      - name: Run micro benchmark
        run: |
          python scripts/micro_bench_perf.py > tests/benchmarks/micro_current.json

      - name: Compare micro metrics with baseline thresholds
        run: |
          python scripts/check_perf_micro.py tests/benchmarks/micro_current.json tests/benchmarks/perf_thresholds.json

  anti-pattern-audit:
    name: Anti-pattern Audit
    needs: test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run anti-pattern detector
        run: |
          python scripts/detect_test_anti_patterns.py --output reports/test_anti_pattern_report.csv

      - name: Upload anti-pattern report
        uses: actions/upload-artifact@v4
        with:
          name: anti-pattern-report
          path: reports/test_anti_pattern_report.csv
