name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev] -c constraints.txt
      - name: Ruff naming enforcement (ADR-017)
        run: |
          ruff check --select N
      - name: Notebook naming lint (ADR-018 notebooks)
        run: |
          python -m nbqa ruff notebooks --select N
      - name: pydocstyle (ADR-018 baseline)
        run: |
          pydocstyle src tests
      - name: Docstring coverage report
        run: |
          python scripts/check_docstring_coverage.py --fail-under 94.0 | tee docstring_coverage.txt
      - name: ADR-001 Boundary Check
        run: |
          python scripts/check_import_graph.py
      - name: ADR-002 Compliance Check
        run: |
          python scripts/check_adr002_compliance.py
      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: lint-reports
          path: |
            docstring_coverage.txt
