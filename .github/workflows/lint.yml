name: Lint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install .[dev]
      - name: Ruff naming warnings (ADR-017)
        run: |
          ruff check --select N --exit-zero
      - name: Notebook lint (ADR-018 notebooks)
        run: |
          nbqa ruff notebooks
      - name: pydocstyle (ADR-018 baseline)
        run: |
          pydocstyle src tests
      - name: Docstring coverage report
        run: |
          python scripts/check_docstring_coverage.py --fail-under 94.0
