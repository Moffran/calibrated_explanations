[style]
base = seaborn-v0_8-whitegrid

[fonts]
family = sans-serif
sans_serif = Arial
axes_label_size = 12
tick_label_size = 10
legend_size = 10
title_size = 14

[lines]
width = 2

[grid]
style = --
alpha = 0.5

[figure]
dpi = 300
save_dpi = 300
facecolor = white
axes_facecolor = white
width = 10  # Add width parameter with default value

[colors]
background = #f8f9fa
text = #666666
grid = #cccccc
positive = red
negative = blue
uncertainty = lightgrey
